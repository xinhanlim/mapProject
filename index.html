<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
    />
  </head>
  <body>
    <div id="mapContainer"></div>
    <div id="searchBarContainer">
      <div class="hamburgerMenu">
        <div class="menuHamburger"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="offcanvas offcanvas-start"  data-bs-backdrop="false" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
          <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div class="containerNav">
              <div class="d-flex justify-content-between align-items-center">
                <span>Favourites</span>
                <button id="toggleFavouritesBtn" class="btn btn-sm">+</button>
              </div>
              <div id="offcanvasFavouritesList" class="offcanvas-fav-list" style="display: none;">
                <!-- Favourite list appears here -->
              </div>
            </div>
            
          </div>
        </div>
        
      </div>
      <input
        class="form-control dropdown-toggle"
        type="search"
        id="searchInput"
        placeholder="Type to search..."
      />
      <button type="button" id="searchBtn" class="btn btn-primary">Search</button>
      <!-- <datalist id="datalistOptions">
            <option value="San Francisco">
            <option value="New York">
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago">
        </datalist> -->
    </div>
    
    <div id="nav" class="d-flex justify-content-start align-items-center">
      <div class="favouriteNav">
      <button id="favourites" type="button" class="btn btnStyle">
        Favourites
      </button>
      <div id="favouritesList"></div>
    </div>
  </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
